<html>
<head>
    <title>Medlab Collection Centers | Australiaâ€™s largest pathology practices</title>
    <meta charset="utf-8"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="css/styles.css"/>
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="css/ie9.css"/><![endif]-->
</head>


<body>
<div class="filter-wrap">
    <div class="search-input">
        <input type="text" id="addressInput" placeholder="Type your location..." size="15"/>
    </div>
    <div class="radius-select">
        <select id="radiusSelect" label="Radius">
            <option value="2">2 Km</option>
            <option value="3">3 Km</option>
            <option value="5">5 Km</option>
            <option value="10">10 Km</option>
            <option value="20">20 Km</option>
            <option value="30">30 Km</option>
            <option value="50">50 Km</option>
        </select>
        <div class="select__arrow"></div>
    </div>
    <div>
        <button type="button" id="resetButton">Reset</button>
    </div>
</div>

<div class="flex wrapper">
    <div class="address-list-wrap">
        <ul class="list-wrap" id="locationListWrapper">
            <li class="list-marker">
                <div class="spinner"></div>
            </li>
        </ul>
    </div>
    <div id="map" style="width: 100%; height: 100%"></div>
</div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.3/papaparse.min.js'></script>
<script src="js/index.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2eJS29rytHSz5kEyKQaTfKgvpLnZ8q9A&libraries=places&callback=initMap">
</script>
</body>
</html>
